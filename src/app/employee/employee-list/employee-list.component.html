<p>employee-list works!</p>


<h1 class="btn btn-success">Employee Details </h1>

<div class="container">
    <table class="table table-dark" border="1">
      <thead>
        <tr style="color: rgb(208, 205, 192)">
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>MobNO</th>
          <th>Designation</th>
          <th>Username</th>
          <th>Password</th>
          <th>Detail && Update</th>
          <th>Delete</th>
         </tr>
      </thead>
      <tbody >
        <tr *ngFor="let e of emp">
            <td>{{e.id}}</td>
            <td>{{e.ename |uppercase}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobile}}</td>
            <td >{{e.designation}}</td>
            <td>{{e.username}}</td>
            <td >{{e.password}}</td>
            <td>
              <a [routerLink]="['employee-detail',e.id]">Show Detail</a>
            <a class="btn btn-primary" [routerLink]="['update']" [state]="e">
              <i class="fa fa-edit" style="color: white"></i>
            </a>
            
            </td>
            
 <td><a class="btn btn-danger" (click)="deletedata(e.id)">
              <i class="fa fa-trash"></i>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
